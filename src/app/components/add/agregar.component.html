<div class="container col-md-4">
  <div class="card">
    <div class="card-header">
      <h3>Agregar Personas</h3>
    </div>

    <div class="card-body">
      <form action="">
        <div class="form-floating mb-2">
          <input
            [(ngModel)]="persona.nombre"
            name="nombre"
            class="form-control"
            id="floatingInput"
            placeholder="Nombres"
          />
          <label for="floatingInput">Nombres</label>
        </div>

        <div class="form-floating mb-2">
          <input
            [(ngModel)]="persona.apellido"
            name="apellido"
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="Apellidos"
          />
          <label for="floatingPassword">Apellidos</label>
        </div>


          <div class="form-floating mb-2">
            <input
              [(ngModel)]="persona.email"
              name="email"
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="Email"
            />
            <label for="floatingInput">Email</label>        
          </div>

        <div class="form-floating mb-2">
          <input
            [(ngModel)]="persona.edad"
            name="edad"
            type="number"
            class="form-control"
            id="floatingInput"
            placeholder="Edad"
          />
          <label for="floatingPassword">Edad</label>
        </div>
        <br />

        <button
          (click)="Guardar()"
          class="btn btn-outline-success"
        >
          Guardar
        </button>
      </form>
    </div>
  </div>
</div>
